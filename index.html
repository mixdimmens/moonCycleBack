<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Visualizing the Phase of the Moon</title>
        <link href="css/index.css" type="text/css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="back">
            <div id="left">
                <div id="innerLeft">
                    <h4 id="dateSelect">
                        Select the date of the month:
                    </h4>
                    <br/>
                    <p id="yearName">
                        Year: 
                    </p>
                    <select id="cycleYear" name="cycle year" class="select">
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                    <p id="monthName">
                        Month: 
                    </p>
                    <select id="cycleMonth" name="cycle month" class="select">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                    <p id="dateName">
                        Date: 
                    </p>
                    <select id="cycleDate" name="cycle date" class="select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>
            </div>
            <div id="right">
            </div>
        </div>
        <div id="circleDiv">
            <svg id="moon" width="200px" height="200px">
                <circle cx="100" cy="100" r="80"/>
            </svg>
        </div>
    </body>
    <script src="js/index.js" type="text/javascript"></script>
</html>
